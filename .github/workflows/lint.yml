name: golangci-lint

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:


jobs:
  golangci:
    runs-on: debian-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          args: --timeout 5m

          